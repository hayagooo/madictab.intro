<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Converence</title>
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/other.css">
</head>
<body class="bg-gainsboro-light p-relative">
    <div class="nav p-relative w-100 bg-white py-3 px-4">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-7 col-xs-8">
                <div style="display: flex;">
                    <img src="../img/fav.png" class="p-relative" style="top: -3px;" width="36px" height="36px" alt="">
                    <h3 class="h p-relative" style="top: 6px;">MedicTab</h3>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-5 col-xs-4 text-right">
                <button class="h-100 p-relative btn-gainsboro-light rad-md text-primary border-0 px-4" id="toggleSidebar">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="sidebar-meeting p-fixed bg-white h-100" id="sidebarMain">
        <div class="w-100 text-center">        
            <div class="w-100 py-4 bg-white text-primary menu-sidebar d-inline-block p-absolute m-0"><i class="fas fa-user"></i></div>
            <div class="w-100 py-4 bg-white text-primary menu-sidebar d-inline-block p-absolute m-0"><i class="fas fa-comment"></i></div>
            <div class="w-100 py-4 bg-white text-primary menu-sidebar d-inline-block p-absolute m-0"><i class="fas fa-link"></i></div>            
        </div>
    </div>
    <div class="overlay-black p-fixed d-none" id="toggleHideOverlay" style="position: fixed !important; opacity: .5;"></div>
</body>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/responsive.js"></script>
<script src="../js/components/navbar.js"></script>
<script>
    $(document).ready(function() {
        $('#toggleSidebar').click(function() {
            $('#sidebarMain').toggleClass('sidebar-meeting-show');
            $('#toggleHideOverlay').removeClass('d-none')
        });
        $('#toggleHideOverlay').click(function() {
            $('#toggleHideOverlay').addClass('d-none');
            $('#sidebarMain').toggleClass('sidebar-meeting-show');
        });
    });
</script>
</html>
