<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicTab | Login</title>
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/other.css">
</head>
<body>
    <div class="">
        <div class="row my-8 py-2">
            <div class="col-md-2"></div>
            <div class="col-md-4 card-left bg-white"></div>
            <div class="col-md-4 card-right bg-white">
                <form action="" class="pt-4">
                    <h1>Login</h1>
                    <p class="pt-3">Email or Username</p>
                    <input class="login-form mt-2 py-3 px-3" type="text" name="" id="" placeholder="example@domain.com">
                    <p class="pt-3">Password</p>
                    <input class="login-form mt-2 py-3 px-3" type="password" name="" id="" placeholder="keep hide your password">
                    <button class="btn-primary mt-5 login-button">Login</button>
                    <hr class="w-90 my-2">
                    <button class="btn-white mt5 login-button py-2" style="border-color: 1px solid #D8D8D8;box-sizing: border-box;">Register</button>
                </form>
                <center>
                <p class="mt-6 pt-5 pr-4">
                    <span><i class="fab fa-instagram mx-3"></i></span>
                    <span><i class="fab fa-facebook mx-3"></i></span>
                    <span><i class="fab fa-twitter mx-3"></i></span>
                </p>
                </center>
            </div>
        </div>
    </div>
</body>
