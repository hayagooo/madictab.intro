<script>
    $(document).ready(function() {
        let ball = localStorage.setItem('ball', '0'),
        food = localStorage.setItem('food', '0'),
        hs = localStorage.setItem('hs', '0'),
        hs1 = localStorage.setItem('hs1', '0'),
        mask = localStorage.setItem('mask', '0'),
        hat = localStorage.setItem('hat', '0'),
        mode = localStorage.getItem('mode');
        if(mode == undefined || mode == null || mode == "null") {
            mode = localStorage.setItem('mode', 'click')
        }
        function checkGame() {
            ball = localStorage.getItem('ball')
            food = localStorage.getItem('food')
            hs = localStorage.getItem('hs')
            hs1 = localStorage.getItem('hs1')
            mask = localStorage.getItem('mask')
            hat = localStorage.getItem('hat')
            if(food == 0 && hs == 1 && hs1 == 1 && mask == 1 && hat == 0 && ball == 0) {
                window.location.href = 'respond.html'
                // alert('true')
            } else {
                // alert('false')
            }
        }
        $('.togglerImg').click(function() {
            let type = $(this).attr('data-type')
            $(this).toggleClass('check')
            if($(this).hasClass('check')) {
                localStorage.setItem(type, '1')
                $('.triggerImg[data-type="'+ type +'"]').removeClass('unactive')
                $(this).next('.d-check').show()
            } else {
                localStorage.setItem(type, '0')
                $('.triggerImg[data-type="'+ type +'"]').addClass('unactive')
                $(this).next('.d-check').hide()
            }
            checkGame()
        })
    });
</script>
